<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="shortcut icon" href="img/weather.png">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/pages/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <script src="js/pages/common.js" defer></script>
    <script src="js/pages/index.js" defer></script>
</head>

<body>
    <header>

        <h1>
            <img src="img/cloudy-day.png" alt="weatherlogo">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html">Agregar ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="contenedor">
        <div class="loader" id="loading"></div> 
    </div>
    <!-- Contenido principal de la página -->
    <main>
    <h2>El Clima Ahora</h2>
        <section id="form-city-list">
<!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
            <form action="">
                <select id="select" name="seleccionar_ciudad" class="textos">
                    <option value="Seleccionar ciudad" disabled selected>Seleccione una ciudad</option>
                </select>
                <input type="button" value="Consultar" class="botones" id="consultar">
            </form>
        </section>
        <section id="section-weather-result">
<!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card" id="card">
                <h3 id="ciudad"></h3>
                <img src="img/imagen1.png" alt="Soleado" height="90px" width="90px">
                <p id="temperatura"></p>
                <p id="termica"></p>
                <p id="humedad"></p>
                <p id="viento"></p>
                <p id="presion"></p>
            </div>
        </section>
    </main>

    <footer>
    <p>
        Desarrollado con ♥ - Amentha Seide
    </p>
    <p>
        <a href="https://www.flaticon.com/free-icons/cloudy" title="cloudy icons">Cloudy icons created by kosonicon - Flaticon</a>
    </p>
    </footer>

</body>

</html>
